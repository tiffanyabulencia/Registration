<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      table {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        border-collapse: collapse;
      }

      td {
    padding: 10px;
    border: 1px solid #ccc;
  }

  label {
    display: block;
    margin-bottom: 5px;
  }

  input[type="text"],
  input[type="password"],
  select {
    width: 100%;
    padding: 5px;
    font-size: 1em;
    color: #555;
    background-color: #f5f5f5;
    border: 1px solid #ccc;
    border-radius: 3px;
  }

  input[type="text"]:focus,
  input[type="password"]:focus,
  select:focus {
    outline: none;
    border-color: #0066cc;
  }

  input[type="submit"] {
    display: block;
    margin: 20px auto;
    padding: 10px;
    background-color: #0066cc;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 1em;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background-color: #003366;
  }

  h2 {
    color: #0066cc;
  }

  p {
    color: #555;
  }
</style>
  </head>
  <body>
    <h2>User Registration</h2>
    <p>Please complete the following form to register with our site:</p>

    <form>
  <table>
    <tr>
      <td><label for="txtUserName">User Name:</label></td>
      <td><input type="text" name="txtUserName" id="txtUserName" required></td>
    </tr>
    <tr>
      <td><label for="pwdPassword">Password:</label></td>
      <td><input type="password" name="pwdPassword" id="pwdPassword" required></td>
    </tr>
    <tr>
      <td><label for="radSex">Gender:</label></td>
      <td>
        <label><input type="radio" name="radSex" value="male">Male</label>
        <label><input type="radio" name="radSex" value="female">Female</label>
      </td>
    </tr>
    <tr>
      <td><label for="selReferrer">How did you hear about us?:</label></td>
      <td>
        <select name="selReferrer" id="selReferrer">
          <option value="">Select answer</option>
          <option value="website">Another website</option>
          <option value="printAd">Magazine ad</option>
          <option value="friend">From a friend</option>
          <option value="other">Other</option>
        </select>
      </td>
    </tr>
    <tr>
      <td><label for="chkMailingList">Subscribe to our mailing list:</label></td>
      <td><input type="checkbox" name="chkMailingList" id="chkMailingList"></td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Register now"></td>
    </tr>
  </table>
</form>
</body>
</html>
